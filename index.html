<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo JS App</title>
</head>

<body>
    <h2>Welcome Todo Application</h2>

    <div id="foot_1" class="input-group mb-3">
        <input type="text" class="form-control" name="inputValue" id="inputValue" placeholder="Enter TODOS"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" onclick="press(inputValue)" type="button" id="button-addon2">Add
            Items</button>
    </div>
    <div> <button class="btn btn-outline-secondary" onclick="deleteAllItem()" type="button" id="button-addon2_2">Clear
            All</button>
    </div>

    <div>
        <ul id="list">
        </ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
